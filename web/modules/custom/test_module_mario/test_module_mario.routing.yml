test_module_mario.content:
  path: '/admin/config/test-module'
  defaults:
      _controller: '\Drupal\test_module_mario\Controller\Test_module_marioController::content'
      _title: 'Modulo de pruebas'
  requirements:
      _permission: 'access content'

test_module_mario.formexample:
  path: '/admin/config/test-module-form'
  defaults:
    _form: '\Drupal\test_module_mario\Form\FormTest_module_mario'
    _title: 'Formulario Ejemplo'
  requirements:
    _access: 'TRUE'